<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="buttonsGroup">
            <div class="buttonOne topButtonGreen">1</div>
            <div class="topLane laneOne"></div>
            <div class="topButton buttonTwo">2</div>
            <div class="topLane laneTwo"></div>
            <div class="topButton buttonThree">3</div>
        </div>
        <div class="textUnderButtons">
            <div class="smallText">ACCOUNT SETUP</div>
            <div class="smallText">SOCIAL PROFILES</div>
            <div class="smallText">PERSONAL DETAILS</div>
        </div>
        <form action="#" class="firstCard">
            <div class="cardHeadText">
                <h3>CREATE YOUR ACCOUNT</h3>
                <p>This is step 1</p>
            </div>
            <input type="email" id="email" placeholder=" Email" class="input">
            <input type="password" id="password" placeholder=" Password" class="input">
            <input type="password" id="confirmPawwsord" placeholder=" Confirm the password" class="input">
            <button type="button" onclick="next('first')" class="bottomButton">Next</button>
        </form>
        <form action="#" class="secondCard none">
            <div class="cardHeadText">
                <h3>SOCIAL PROFILES</h3>
                <p>Your presents on the social network</p>
            </div>
            <input type="url" id="twitter" placeholder=" Twitter" class="input">
            <input type="url" id="facebook" placeholder=" Facebook" class="input">
            <input type="url" id="googlePlus" placeholder=" Google plus" class="input">
            <div>
                <button type="button" onclick="previous('second')" class="bottomButton">Previous</button>
                <button type="button" onclick="next('second')" class="bottomButton">Next</button>  
            </div>
        </form>
        <form action="#" class="thirdCard none">
            <div class="cardHeadText">
                <h3>PERSONAL DETAILS</h3>
                <p>We will never sell it</p>
            </div>
            <input type="text" id="name" placeholder=" Name" class="input">
            <input type="text" id="surname" placeholder=" Surname" class="input">
            <input type="phone" id="phone" placeholder=" Phone" class="input">
            <textarea id="Adress" cols="30" rows="3" placeholder=" Adress"></textarea>
            <div>
                <button type="button" onclick="previous('third')" class="bottomButton">Previous</button>
                <button type="button" class="bottomButton">Submit</button> 
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
